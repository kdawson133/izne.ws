<!-- Footer -->
<footer>
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				<ul class="list-inline text-center">
					{% if site.twitter %}
					<li>
						<a href="https://twitter.com/{{ site.twitter }}" target="_blank">
							<span class="fa-stack fa-lg">
								<i class="fa fa-circle fa-stack-2x"></i>
								<i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
							</span>
						</a>
					</li>
					{% endif %}
					{% if site.facebook %}
					<li>
						<a href="https:facebook.com/{{ site.facebook }}" target="_blank">
							<span class="fa-stack fa-lg">
								<i class="fa fa-circle fa-stack-2x"></i>
								<i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
							</span>
						</a>
					</li>
					{% endif %}
					{% if site.github %}
					<li>
						<a href="https:github.com/{{ site.github }}" target="_blank">
							<span class="fa-stack fa-lg">
								<i class="fa fa-circle fa-stack-2x"></i>
								<i class="fa fa-github fa-stack-1x fa-inverse"></i>
							</span>
						</a>
					</li>
					{% endif %}
					{% if site.googleplus %}
					<li>
						<a href="https://plus.google.com/{{ site.googleplus }}/posts" target="_blank">
							<span class="fa-stack fa-lg">
								<i class="fa fa-circle fa-stack-2x"></i>
								<i class="fa fa-google-plus fa-stack-1x fa-inverse"></i>
							</span>
						</a>
					</li>
					{% endif %}
					<li>
						<a href="{{ site.url }}{{ site.baseurl }}feed.xml" target="_blank">
							<span class="fa-stack fa-lg">
								<i class="fa fa-circle fa-stack-2x"></i>
								<i class="fa fa-rss fa-stack-1x fa-inverse"></i>
							</span>
						</a>
					</li>
				</ul>
				<p class="copyright text-muted"><a href="http://creativecommons.org/licenses/by-sa/4.0/">
					<i class="fa fa-creative-commons"></i> BY-SA</a>
					<br />Copyright &copy; {{ site.title }} {{ 'now'|date('Y') }}
				</p>
                <p class="copyright text-muted">Powered by <a href="https://sculpin.io" target="_blank">Sculpin</a>
					<br />Design by <a href="http://startbootstrap.com" target="_blank">Start Bootstrap</a>
				</p>
			</div>
		</div>
	</div>
</footer>

<!-- jQuery -->
<script src="{{ site.url }}{{ site.baseurl }}components/js/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{{ site.url }}{{ site.baseurl }}components/js/bootstrap.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="{{ site.url }}{{ site.baseurl }}components/js/clean-blog.min.js"></script>
